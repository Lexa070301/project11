<div class="container mt-4">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let item of dets">
      <div class="card" [style.border-color]="item.color">
        <div class="card-body">
          <h5 class="card-title">{{item.id}}</h5>
          <p class="card-text">{{item.name}}</p>
          <button class="btn btn-danger" (click)="deleteCard(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mb-4">
  <div class="row">
    <div class="col-sm-12 d-flex">
      <input type="text" class="form-control mr-4" placeholder="Имя карточки" [(ngModel)]="cardname">
      <button class="btn btn-primary" (click)="addCard()">Add</button>
    </div>
  </div>
</div>
